<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Yamconomy</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Yamconomy</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="row" id="list">
        <!-- 가게 리스트 -->
      </div>
    </div>   
    
    <div id="template" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-success panel-yamconomy">
          <div class="panel-heading">
            <h3 class="panel-title">음식점</h3>
          </div>
          <div class="panel-body">
            <img style="width: 100%;" src="" >
            <br/><br/>
            <span class="id" style="display:none;"></span>
            <strong>가게이름</strong>: <span class="name"></span><br/>
            <strong>종류</strong>: <span class="type"></span><br/>
            <strong>가게위치</strong>: <span class="location"></span><br/>
            <a href="https://map.kakao.com/">위치 상세검색</a>
            <!--이거 정확한 주소위치를 넣고 싶은데 URL방식으로 밖에 넣는 방식밖에 모르겟음. 용식맨이 도와줄것-->
            <br/>
            <button class="btn btn-info btn-review" 
                    type="button" 
                    data-toggle="modal" 
                    data-target="#reviewModal">
                    리뷰작성
            </button>
            <button class="btn btn-info btn-reviewerInfo" 
                    type="button" 
                    data-toggle="modal" 
                    data-target="#reviewerInfoModal" 
                    style="display: none;">
                    리뷰확인
            </button>          
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="reviewModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">리뷰 정보</h4>
          </div>
          <div class="modal-body">
            <input type="hidden" id="id" />
            <input type="hidden" id="price" />
            <input type="text" class ="form-control" id="review" placeholder="리뷰" /><br/>
            <input type="number" class ="form-control" id="score" placeholder="점수" /><br/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-primary" onclick="App.writeReview(); return false;">제출</button>

          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" tabindex="-1" role="dialog" id="reviewerInfoModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">리뷰 정보</h4>
          </div>
          <div class="modal-body">
            <strong>계정 주소</strong>: <span id="reviewerAddress"></span><br/>
            <strong>리뷰 내용</strong>: <span id="reviewerReview"></span><br/>
            <strong>점수</strong>: <span id="reviewerScore"></span><br/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>

          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/utf8.js"></script>
  </body>
</html>
