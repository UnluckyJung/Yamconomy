<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Yamconomy</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Yamconomy</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="row" id="list">
        <!-- 가게 리스트 -->
      </div>
    </div>   
    
    <div id="template" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-success panel-yamconomy">
          <div class="panel-heading">
            <h3 class="panel-title">음식점</h3>
          </div>
          <div class="panel-body">
            <img style="width: 100%;" src="" >
            <br/><br/>
            <strong>가게이름</strong>: <span class="id"></span><br/>
            <strong>종류</strong>: <span class="type"></span><br/>
            <strong>가게위치</strong>: <span class="location"></span><br/>
            <!--strong>뭐쓸지 고민중</strong>: <span class="price"></span><br/><br/>-->
            <button class="btn btn-info btn-review" 
                    type="button" 
                    data-toggle="modal" 
                    data-target="#reviewModal">
                    리뷰작성
            </button>
            <button class="btn btn-info btn-reviewerInfo" 
                    type="button" 
                    data-toggle="modal" 
                    data-target="#reviewerInfoModal" 
                    style="display: none;">
                    리뷰어 정보
            </button>          
          </div>
        </div>
      </div>
    </div>

    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/utf8.js"></script>
  </body>
</html>
