<!DOCTYPE html>
<html>
		<script type="text/javascript">
       		 function check() {
                	var pw = document.getElementById("pw").value;
                	var pw_check = document.getElementById("pw_check").value;
			var wallet = document.getElementById("wallet").value;
                        var wallet_check = document.getElementById("wallet_check").value;
			var flag1 = 1;
			var flag2 = 1;

			 if(pw != pw_check) {
                	        document.getElementById('pwpw').innerHTML = '비번 틀림';
				document.getElementById('pwpw').style.color = 'red';
                	        flag1 = 0;
                	} else {
                	        document.getElementById('pwpw').innerHTML = '비번 맞음';
				document.getElementById('pwpw').style.color = 'blue';
        		}
			if(wallet != wallet_check) {
                                document.getElementById('wlwl').innerHTML = '지갑 틀림';
				document.getElementById('wlwl').style.color = 'red';
                                flag2 = 0;
                        } else {
                                document.getElementById('wlwl').innerHTML = '비번 맞음';
				document.getElementById('wlwl').style.color = 'blue';
                        }
			
			 if(flag1+flag2 == 2) {
				 return true;
			 } else {
				 return false;
			 }
		 }
		</script>

	<body>
		<h2> this is register page</h2>
		<form method="post" onsubmit="return check()" action="/register_check">
			<input name="usr[id]" placeholder="ID" type="text" required />
			<input name="usr[pw]" id="pw" placeholder="Passwd" type="password" required />
			 <input name="pw_check" id="pw_check" placeholder="Passwd_check" type="password" />
			 <p id="pwpw" style="color:red;"></p>
			<input name="usr[wallet]" id="wallet" placeholder="Wallet" type="text" required />
			 <input name="wallet_check" id="wallet_check" placeholder="Wallet_check" type="text" />
			 <p id="wlwl" style="color:red;"></p>
		<input type="submit" value="가입" />
		</form>
	</body>
</html>
